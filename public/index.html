<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Product Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üõçÔ∏è Shopee Product Scraper</h1>
            <div class="stats">
                <span id="total-products">Loading...</span>
                <span id="loading-indicator" class="loading">‚è≥</span>
                <button id="download-json-btn" class="download-btn" title="Download all products as JSON">
                    üì• Download JSON
                </button>
            </div>
        </header>

        <!-- Collection Selector -->
        <div class="collection-selector">
            <h3>Select Collection:</h3>
            <div class="collection-buttons">
                <!-- <!-- <button class="collection-btn active" data-collection="8835424">Áç®ÂÆ∂ÂÑ™ÊÉ†Á´ãÂç≥Ë≥º</button> -->
                <button class="collection-btn" data-collection="8835490">1</button>
                <button class="collection-btn" data-collection="5086396">2</button>
                <button class="collection-btn" data-collection="6182674">3</button> 
                <button class="collection-btn" data-collection="4206320">4 </button>
                <button class="collection-btn" data-collection="6132194">5</button>
                <button class="collection-btn" data-collection="8864422">6 </button>
                <button class="collection-btn" data-collection="8812434">7 </button>
                <button class="collection-btn" data-collection="5217394">8 </button>
                <button class="collection-btn" data-collection="10884494">9 </button>
                <button class="collection-btn" data-collection="10850818">10 </button>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products..." />
                <button id="search-btn">üîç</button>
            </div>
            <div class="filter-container">
                <select id="sort-select">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Rating</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <p>‚ùå Failed to load products. Please try again later.</p>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination hidden">
            <button id="prev-btn" class="pagination-btn">‚Üê Previous</button>
            <div id="page-numbers" class="page-numbers">
                <!-- Page numbers will be dynamically inserted here -->
            </div>
            <button id="next-btn" class="pagination-btn">Next ‚Üí</button>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <div class="empty-icon">üì¶</div>
            <h3>No products found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
